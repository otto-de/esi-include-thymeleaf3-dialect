apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'com.github.ben-manes.versions'

version = '0.1.0'
group = 'de.otto'

ext.isReleaseVersion = !version.endsWith("SNAPSHOT")


sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

ext.libraries = [
        thymeleaf3: [
                'org.thymeleaf:thymeleaf:3.0.2.RELEASE',
                'org.thymeleaf:thymeleaf-spring4:3.0.2.RELEASE',
                'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:2.1.0'
        ]
]

dependencies {
    ext.springBootVersion = '1.4.2.RELEASE'
    compileOnly libraries.thymeleaf3
    compileOnly group: 'org.asynchttpclient', name: 'async-http-client', version: '2.0.37'

    compile group: 'org.springframework', name: 'spring-context', version: '4.3.4.RELEASE'
    compile group: 'org.springframework', name: 'spring-beans', version: '4.3.4.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: springBootVersion
    testCompile group: 'junit', name: 'junit', version: '4.11'

    testCompile libraries.thymeleaf3
    testCompile "org.mockito:mockito-core:1.10.19"
    testCompile "org.hamcrest:hamcrest-core:1.3"
    testCompile "org.hamcrest:hamcrest-library:1.3"

    compileOnly "org.springframework.boot:spring-boot-configuration-processor:" + springBootVersion
}

// for gradle plugins
buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.5'
        classpath 'org.codehaus.groovy:groovy-backports-compat23:2.3.5'
    }
}

jar {
    manifest.attributes provider: 'gradle'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from 'build/docs/javadoc'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives jar
    archives javadocJar
    archives sourcesJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: sonatypeUsername, password: sonatypePassword)
            }
            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: sonatypeUsername, password: sonatypePassword)
            }

            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            pom.project {
                name 'esi-include-thymeleaf3-dialect'
                packaging 'jar'
                description 'This library provides a thymeleaf3 dialect that resolves esi:include tags.'
                url 'http://github.com/otto-de/esi-include-thymeleaf3-dialect'

                scm {
                    url 'scm:git@github.com:otto-de/esi-include-thymeleaf3-dialect.git'
                    connection 'scm:git@github.com:otto-de/esi-include-thymeleaf3-dialect.git'
                    developerConnection 'scm:git@github.com:otto-de/esi-include-thymeleaf3-dialect.git'
                }

                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution 'repo'
                    }
                }

                developers {
                    developer {
                        id 'ffriedrich'
                        name 'Frank Bregulla'
                    }
                    developer {
                        id 'gsteinacker'
                        name 'Guido Steinacker'
                    }
                }
            }
        }
    }
}

task uploadLocal(type: Upload) {
    configuration = configurations.archives
    uploadDescriptor = true
    repositories {
        mavenLocal()
    }
}

signing {
    required { isReleaseVersion && gradle.taskGraph.hasTask(":uploadArchives") }
    sign configurations.archives
}



